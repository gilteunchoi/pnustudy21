<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function cal(mode){
		var funcs = {
			'plus' : function(left,right){
				return left + right
			},
			'minus' : function(left,right){
				return left - right
			}
		}
		return funcs[mode];
	}
	alert(cal('plus')(3,3));
	alert(cal('minus')(6,7));
</script>
</body>
</html>
